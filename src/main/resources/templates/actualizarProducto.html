<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Actualizar Producto</title>
</head>
<body>
<h2>Actualizar Producto</h2>

<form action="/producto/actualizar/{id}" method="post">
  <input type="hidden" name="id" th:value="${producto.id}"/>

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" th:value="${producto.nombre}" required/><br/><br/>

  <label for="descripcion">Descripci√≥n:</label>
  <input type="text" id="descripcion" name="descripcion" th:value="${producto.descripcion}" required/><br/><br/>

  <label for="precio">Precio:</label>
  <input type="number" id="precio" name="precio" th:value="${producto.precio}" required/><br/><br/>

  <button type="submit">Actualizar Producto</button>
</form>

<p th:if="${error}" th:text="${error}" style="color: red;"></p>

</body>
</html>
