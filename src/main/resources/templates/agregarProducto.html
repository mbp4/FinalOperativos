<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Agregar Producto</title>
</head>
<body>
<h2>Agregar Nuevo Producto</h2>
<form action="/producto/agregar" method="post">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" th:value="${producto.nombre}" required/><br/><br/>

  <label for="descripcion">Descripcion:</label>
  <input type="text" id="descripcion" name="descripcion" th:value="${producto.descripcion}" required/><br/><br/>

  <label for="precio">Precio:</label>
  <input type="number" id="precio" name="precio" th:value="${producto.precio}" required/><br/><br/>

  <button type="submit">Agregar Producto</button>
</form>

<p th:if="${producto != null}" th:text="'Producto agregado con Ã©xito'"></p>

</body>
</html>
